<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escudo Místico - Doctor Strange</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #00ffcc;
            border-radius: 8px;
            transition: opacity 0.5s;
        }
        #video-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            z-index: 5;
            opacity: 0.7;
            border: 1px solid #333;
            transform: scaleX(-1); /* Efecto espejo */
            display: none; /* Oculto por defecto, se muestra al cargar */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">
        Inicializando Núcleo...<br>
        <small>Por favor permite el acceso a la cámara</small>
    </div>

    <div id="video-container">
        <video class="input_video"></video>
    </div>

    <div class="controls">
        Invoca el escudo místico con tu mano.<br>
        Mueve tu índice para controlar el mandala.
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const PARTICLE_COUNT = 40000;
        const ATTRACT_RANGE = 300;
        const ATTRACT_STRENGTH = 5.0;
        const DAMPING = 0.96;
        
        // --- VARIABLES GLOBALES ---
        let scene, camera, renderer, particles, geometry, material;
        let positions, velocities, initialPositions;
        let targetPosition = new THREE.Vector3(0, 0, 0);
        let isHandDetected = false;
        let time = 0;

        // Elementos DOM
        const loadingEl = document.getElementById('loading');
        const videoElement = document.getElementsByClassName('input_video')[0];
        const videoContainer = document.getElementById('video-container');

        // --- INICIALIZACIÓN THREE.JS ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
            camera.position.z = 600;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Crear Partículas
            createParticles();

            // Eventos
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            
            // Iniciar Loop
            animate();
        }

        // --- SISTEMA DE PARTÍCULAS ---
        function createParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            velocities = new Float32Array(PARTICLE_COUNT * 3);
            initialPositions = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);

            const color1 = new THREE.Color(0xffaa00); // Naranja Místico
            const color2 = new THREE.Color(0xff2200); // Rojo Fuego

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Generación de Mandala / Escudo
                let x, y, z;
                const type = Math.random();
                const theta = Math.random() * Math.PI * 2;

                if (type < 0.3) {
                    // Anillo Principal (Runas)
                    const r = 180 + (Math.random() - 0.5) * 10;
                    x = r * Math.cos(theta);
                    y = r * Math.sin(theta);
                } else if (type < 0.5) {
                    // Cuadrado Rotado (Geometría)
                    const size = 140;
                    const side = Math.floor(Math.random() * 4); 
                    const offset = (Math.random() - 0.5) * 2 * size;
                    // Puntos en el perímetro del cuadrado
                    if (side === 0) { x = size; y = offset; }
                    else if (side === 1) { x = -size; y = offset; }
                    else if (side === 2) { x = offset; y = size; }
                    else { x = offset; y = -size; }
                } else if (type < 0.7) {
                    // Anillo Exterior
                    const r = 280 + (Math.random() - 0.5) * 4;
                    x = r * Math.cos(theta);
                    y = r * Math.sin(theta);
                } else {
                    // Chispas internas / Relleno
                    const r = Math.random() * 300;
                    x = r * Math.cos(theta);
                    y = r * Math.sin(theta);
                }
                
                z = (Math.random() - 0.5) * 10; // Plano 2D (disco)

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;

                initialPositions[i * 3] = x;
                initialPositions[i * 3 + 1] = y;
                initialPositions[i * 3 + 2] = z;

                velocities[i * 3] = 0;
                velocities[i * 3 + 1] = 0;
                velocities[i * 3 + 2] = 0;

                // Mezcla de colores ardientes
                const mixedColor = color1.clone().lerp(color2, Math.random());
                colors[i * 3] = mixedColor.r;
                colors[i * 3 + 1] = mixedColor.g;
                colors[i * 3 + 2] = mixedColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Shader Material personalizado para mejor rendimiento y efectos visuales
            const vertexShader = `
                attribute vec3 color;
                varying vec3 vColor;
                void main() {
                    vColor = color;
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_PointSize = (300.0 / -mvPosition.z); // Tamaño depende de distancia
                    gl_Position = projectionMatrix * mvPosition;
                }
            `;

            const fragmentShader = `
                varying vec3 vColor;
                void main() {
                    // Crear un círculo suave
                    float r = distance(gl_PointCoord, vec2(0.5, 0.5));
                    if (r > 0.5) discard;
                    float glow = 1.0 - (r * 2.0);
                    glow = pow(glow, 1.5);
                    gl_FragColor = vec4(vColor, glow);
                }
            `;

            material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- FÍSICA Y ANIMACIÓN ---
        function updateParticles() {
            const posAttr = geometry.attributes.position;
            const colAttr = geometry.attributes.color;
            
            // Usamos un objeto temporal para cálculos vectoriales para evitar GC
            const p = new THREE.Vector3();
            const v = new THREE.Vector3();
            const target = targetPosition; // La mano o el mouse

            // Rotación global del mandala
            const angle = time * 1.5; 
            const sinA = Math.sin(angle);
            const cosA = Math.cos(angle);
            
            // Rotación inversa para el cuadrado (efecto visual complejo)
            const angle2 = -time * 0.8;
            const sinB = Math.sin(angle2);
            const cosB = Math.cos(angle2);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                p.set(positions[ix], positions[iy], positions[iz]);
                v.set(velocities[ix], velocities[iy], velocities[iz]);

                // Calcular posición "Home" rotada relativa al objetivo (mano)
                const ox = initialPositions[ix];
                const oy = initialPositions[iy];
                const oz = initialPositions[iz];
                
                let rx, ry;
                
                // Detectar si es parte del cuadrado (basado en distancia aprox) para rotar inverso
                const distSq = ox*ox + oy*oy;
                if (distSq < 160*160 && distSq > 120*120) {
                    rx = ox * cosB - oy * sinB;
                    ry = ox * sinB + oy * cosB;
                } else {
                    rx = ox * cosA - oy * sinA;
                    ry = ox * sinA + oy * cosA;
                }

                const destX = target.x + rx;
                const destY = target.y + ry;
                const destZ = target.z + oz;

                // Física de resorte: Mover hacia la posición rotada
                v.x += (destX - p.x) * 0.1;
                v.y += (destY - p.y) * 0.1;
                v.z += (destZ - p.z) * 0.1;

                // Fricción (Damping) para crear efecto de arrastre
                v.multiplyScalar(0.80);

                // Actualizar posición
                positions[ix] += v.x;
                positions[iy] += v.y;
                positions[iz] += v.z;

                // Guardar velocidad
                velocities[ix] = v.x;
                velocities[iy] = v.y;
                velocities[iz] = v.z;

                // Color dinámico basado en velocidad
                const speed = v.length() * 0.02;
                // Hacer que brille más al moverse
                colAttr.array[ix] = 1.0;     // R (Siempre alto para naranja)
                colAttr.array[iy] = 0.5 + speed; // G (Sube a amarillo)
                colAttr.array[iz] = speed * 0.5; // B (Sube a blanco)
            }

            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            updateParticles();
            renderer.render(scene, camera);
        }

        // --- MEDIAPIPE HANDS ---
        function onResults(results) {
            loadingEl.style.display = 'none';
            videoContainer.style.display = 'block';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                
                // Usamos el índice (landmark 8)
                const indexFinger = landmarks[8];
                
                // Convertir coordenadas normalizadas (0-1) a coordenadas de mundo Three.js
                // Nota: MediaPipe X está invertido visualmente en modo selfie
                const x = (0.5 - indexFinger.x) * window.innerWidth; 
                const y = (0.5 - indexFinger.y) * window.innerHeight; 
                // Z es aproximado
                const z = -indexFinger.z * 500; 

                // Suavizado simple (Lerp)
                targetPosition.x += (x - targetPosition.x) * 0.2;
                targetPosition.y += (y - targetPosition.y) * 0.2;
                targetPosition.z += (z - targetPosition.z) * 0.2;

            } else {
                isHandDetected = false;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // Configurar cámara
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        
        // Iniciar cámara con manejo de errores
        cameraUtils.start().catch(err => {
            console.error("Error al iniciar cámara:", err);
            loadingEl.innerHTML = "Error: No se pudo acceder a la cámara.<br>Usa el mouse para interactuar.";
            setTimeout(() => { loadingEl.style.display = 'none'; }, 3000);
        });

        // --- INTERACCIÓN MOUSE (FALLBACK) ---
        function onMouseMove(event) {
            if (!isHandDetected) {
                // Convertir mouse a coordenadas de mundo aproximadas en Z=0
                const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                
                const vector = new THREE.Vector3(mouseX, mouseY, 0.5);
                vector.unproject(camera);
                
                const dir = vector.sub(camera.position).normalize();
                const distance = -camera.position.z / dir.z;
                const pos = camera.position.clone().add(dir.multiplyScalar(distance));
                
                targetPosition.copy(pos);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Arrancar Three.js
        initThree();

    </script>
</body>
</html>
