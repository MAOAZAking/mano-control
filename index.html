<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escudo Místico - Doctor Strange</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #00ffcc;
            border-radius: 8px;
            transition: opacity 0.5s;
        }
        #video-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            z-index: 5;
            opacity: 0.7;
            border: 1px solid #333;
            transform: scaleX(-1); /* Efecto espejo */
            display: none; /* Oculto por defecto, se muestra al cargar */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">
        Inicializando Núcleo...<br>
        <small>Por favor permite el acceso a la cámara</small>
    </div>

    <div id="video-container">
        <video class="input_video"></video>
    </div>

    <div class="controls">
        CONTROL DE UNA MANO:<br>
        1. Puño: Cerrar/Implosionar | 2. Meñique+Pulgar: Círculos | 3. Mano Abierta: Escudo Completo
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const PARTICLE_COUNT = 200000;
        const ATTRACT_RANGE = 300;
        const ATTRACT_STRENGTH = 5.0;
        const DAMPING = 0.96;
        
        // --- VARIABLES GLOBALES ---
        let scene, camera, renderer, particles, geometry, material;
        let positions, velocities, initialPositions;
        let handMatrix = new THREE.Matrix4();
        let handDetectedState = false; // Para manejar la transición de pérdida
        let shieldState = 0; // 0: Implosion, 1: Circles, 2: Full
        let explosionFactor = 0; // 0 a 1
        let isHandDetected = false;
        let time = 0;

        // Elementos DOM
        const loadingEl = document.getElementById('loading');
        const videoElement = document.getElementsByClassName('input_video')[0];
        const videoContainer = document.getElementById('video-container');

        // --- INICIALIZACIÓN THREE.JS ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
            camera.position.z = 600;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Crear Partículas
            createParticles();

            // Eventos
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            
            
            // Iniciar Loop
            animate();
        }

        // --- SISTEMA DE PARTÍCULAS ---
        function createParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            velocities = new Float32Array(PARTICLE_COUNT * 3);
            initialPositions = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            const types = new Float32Array(PARTICLE_COUNT); // 0: Ring, 1: Square, 2: Spark
            const scatterDirs = new Float32Array(PARTICLE_COUNT * 3); // Direcciones de dispersión

            const color1 = new THREE.Color(0xffaa00); // Naranja Místico
            const color2 = new THREE.Color(0xff2200); // Rojo Fuego

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Generación de Mandala / Escudo
                let x, y, z;
                let type = 0; // 0: Ring, 1: Square
                const rand = Math.random();
                const theta = Math.random() * Math.PI * 2;

                if (rand < 0.3) {
                    // Anillo Principal (Runas)
                    const r = 180 + (Math.random() - 0.5) * 10;
                    x = r * Math.cos(theta);
                    y = r * Math.sin(theta);
                    type = 0;
                } else if (rand < 0.5) {
                    // Cuadrado Rotado (Geometría)
                    const size = 140;
                    const side = Math.floor(Math.random() * 4); 
                    const offset = (Math.random() - 0.5) * 2 * size;
                    // Puntos en el perímetro del cuadrado
                    if (side === 0) { x = size; y = offset; }
                    else if (side === 1) { x = -size; y = offset; }
                    else if (side === 2) { x = offset; y = size; }
                    else { x = offset; y = -size; }
                    type = 1;
                } else if (rand < 0.7) {
                    // Anillo Exterior
                    const r = 280 + (Math.random() - 0.5) * 4;
                    x = r * Math.cos(theta);
                    y = r * Math.sin(theta);
                    type = 0;
                } else {
                    // Chispas internas / Relleno
                    const r = Math.random() * 300;
                    x = r * Math.cos(theta);
                    y = r * Math.sin(theta);
                    type = 2;
                }
                
                z = (Math.random() - 0.5) * 10; // Plano 2D (disco)

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;

                initialPositions[i * 3] = x;
                initialPositions[i * 3 + 1] = y;
                initialPositions[i * 3 + 2] = z;

                velocities[i * 3] = 0;
                velocities[i * 3 + 1] = 0;
                velocities[i * 3 + 2] = 0;
                
                // Guardamos el tipo en el canal alpha del color temporalmente o en un atributo nuevo
                // Para simplificar, usaremos el array 'types' en JS, no en shader por ahora
                types[i] = type;

                // Mezcla de colores ardientes
                const mixedColor = color1.clone().lerp(color2, Math.random());
                colors[i * 3] = mixedColor.r;
                colors[i * 3 + 1] = mixedColor.g;
                colors[i * 3 + 2] = mixedColor.b;

                // Dirección aleatoria para la invocación
                scatterDirs[i * 3] = (Math.random() - 0.5);
                scatterDirs[i * 3 + 1] = (Math.random() - 0.5);
                scatterDirs[i * 3 + 2] = (Math.random() - 0.5);
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.userData = { types: types, scatterDirs: scatterDirs }; // Guardar datos extra

            // Shader Material personalizado para mejor rendimiento y efectos visuales
            const vertexShader = `
                attribute vec3 color;
                varying vec3 vColor;
                void main() {
                    vColor = color;
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_PointSize = (800.0 / -mvPosition.z); // Tamaño depende de distancia
                    gl_Position = projectionMatrix * mvPosition;
                }
            `;

            const fragmentShader = `
                varying vec3 vColor;
                void main() {
                    // Crear un círculo suave
                    float r = distance(gl_PointCoord, vec2(0.5, 0.5));
                    if (r > 0.5) discard;
                    float glow = 1.0 - (r * 2.0);
                    glow = pow(glow, 1.5);
                    gl_FragColor = vec4(vColor, glow);
                }
            `;

            material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- FÍSICA Y ANIMACIÓN ---
        function updateParticles() {
            const posAttr = geometry.attributes.position;
            const colAttr = geometry.attributes.color;
            const types = geometry.userData.types;
            const scatterDirs = geometry.userData.scatterDirs;
            
            // Usamos un objeto temporal para cálculos vectoriales para evitar GC
            const p = new THREE.Vector3();
            const v = new THREE.Vector3();
            const targetPos = new THREE.Vector3();

            // Manejo de Invocación / Explosión
            if (!isHandDetected) {
                explosionFactor = Math.min(1.0, explosionFactor + 0.02); // Se van dispersando
            } else {
                explosionFactor = Math.max(0.0, explosionFactor - 0.01); // Llegan poco a poco (Invocación)
                explosionFactor = Math.max(0.0, explosionFactor - 0.04); // Llegan RÁPIDO (Invocación)
            }

            // Rotación global del mandala
            const angle = time * 1.5; 
            const sinA = Math.sin(angle);
            const cosA = Math.cos(angle);
            
            // Rotación inversa para el cuadrado (efecto visual complejo)
            const angle2 = -time * 0.8;
            const sinB = Math.sin(angle2);
            const cosB = Math.cos(angle2);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                p.set(positions[ix], positions[iy], positions[iz]);
                v.set(velocities[ix], velocities[iy], velocities[iz]);

                // Posición original local
                const ox = initialPositions[ix];
                const oy = initialPositions[iy];
                const oz = initialPositions[iz];
                const type = types[i];
                
                // 1. Calcular posición objetivo local basada en el estado del escudo
                let rx, ry;
                
                // Si es cuadrado (type 1) y estamos en estado FULL, rota inverso
                // Si no estamos en estado FULL, el cuadrado se esconde (escala 0)
                let localScale = 1.0;

                if (shieldState === 0) { // Implosión / Puño cerrado
                    localScale = 0.0;
                } else if (shieldState === 1) { // Círculos (Shaka)
                    if (type === 1) localScale = 0.0; // Ocultar cuadrado
                }
                // Estado 2 (Full) muestra todo

                if (type === 1) {
                    rx = ox * cosB - oy * sinB;
                    ry = ox * sinB + oy * cosB;
                } else {
                    rx = ox * cosA - oy * sinA;
                    ry = ox * sinA + oy * cosA;
                }
                
                // Aplicar escala de estado (aparecer/desaparecer)
                rx *= localScale;
                ry *= localScale;

                // 2. Transformar posición local a Espacio Mundial usando la Matriz de la Mano
                targetPos.set(rx, ry, oz * localScale);
                targetPos.applyMatrix4(handMatrix);

                // 2.5 Aplicar dispersión por invocación (vienen de todos lados)
                // Usamos scatterDirs para que cada partícula tenga un origen lejano consistente
                const scatterDist = 2000.0 * explosionFactor; // Radio de dispersión
                targetPos.x += scatterDirs[ix] * scatterDist;
                targetPos.y += scatterDirs[iy] * scatterDist;
                targetPos.z += scatterDirs[iz] * scatterDist;

                // 3. Física
                // Comportamiento de seguimiento (Shield)
                // Fuerza de resorte hacia el target
                // Aumentar velocidad drásticamente si se está cerrando (implosión)
                // Si estamos en invocación (explosionFactor > 0), attractStrength puede ser menor para que lleguen suave
                let attractStrength = (shieldState === 0) ? 0.5 : 0.15;
                if (explosionFactor > 0) attractStrength = 0.1; // Llegada suave
                let attractStrength = (shieldState === 0) ? 0.5 : 0.25;
                if (explosionFactor > 0) attractStrength = 0.4; // Llegada rápida
                
                const forceX = (targetPos.x - p.x) * attractStrength;
                const forceY = (targetPos.y - p.y) * attractStrength;
                const forceZ = (targetPos.z - p.z) * attractStrength;
                
                v.x += forceX; v.y += forceY; v.z += forceZ;
                v.multiplyScalar(0.85); // Damping para estabilidad

                // Actualizar posición
                positions[ix] += v.x;
                positions[iy] += v.y;
                positions[iz] += v.z;

                // Guardar velocidad
                velocities[ix] = v.x;
                velocities[iy] = v.y;
                velocities[iz] = v.z;

                // Color dinámico basado en velocidad
                // Si explota, se desvanece (simulado oscureciendo)
                const brightness = 1.0 - explosionFactor;
                const speed = v.length() * 0.02;
                colAttr.array[ix] = 1.0 * brightness;     
                colAttr.array[iy] = (0.6 + speed) * brightness; 
                colAttr.array[iz] = (speed * 0.5) * brightness; 
            }

            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // --- Estabilización de Cámara ---
            if (isHandDetected) {
                // Obtener posición actual de la mano
                const handPos = new THREE.Vector3().setFromMatrixPosition(handMatrix);
                // La cámara sigue suavemente a la mano en X e Y
                camera.position.x += (handPos.x - camera.position.x) * 0.05;
                camera.position.y += (handPos.y - camera.position.y) * 0.05;
            } else {
                // Volver al centro si no hay mano
                camera.position.x += (0 - camera.position.x) * 0.05;
                camera.position.y += (0 - camera.position.y) * 0.05;
            }

            updateParticles();
            renderer.render(scene, camera);
        }

        // --- MEDIAPIPE HANDS ---
        function onResults(results) {
            loadingEl.style.display = 'none';
            videoContainer.style.display = 'block';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                
                // --- 1. Calcular Orientación de la Mano ---
                // Puntos clave: 0 (Muñeca), 5 (Índice MCP), 17 (Meñique MCP)
                const wrist = new THREE.Vector3(
                    (0.5 - landmarks[0].x) * window.innerWidth,
                    (0.5 - landmarks[0].y) * window.innerHeight,
                    -landmarks[0].z * 500
                );
                
                const indexMCP = new THREE.Vector3(
                    (0.5 - landmarks[5].x) * window.innerWidth,
                    (0.5 - landmarks[5].y) * window.innerHeight,
                    -landmarks[5].z * 500
                );

                const pinkyMCP = new THREE.Vector3(
                    (0.5 - landmarks[17].x) * window.innerWidth,
                    (0.5 - landmarks[17].y) * window.innerHeight,
                    -landmarks[17].z * 500
                );

                // Calcular vectores base
                // Eje Y (Arriba de la mano): De muñeca a centro de dedos (aprox)
                const yAxis = new THREE.Vector3().subVectors(indexMCP, wrist).normalize();
                // Vector auxiliar para cruzar
                const vAux = new THREE.Vector3().subVectors(pinkyMCP, wrist).normalize();
                // Eje Z (Normal de la palma): Cruz entre Índice y Meñique
                const zAxis = new THREE.Vector3().crossVectors(yAxis, vAux).normalize();
                // Eje X (Derecha de la mano): Cruz entre Y y Z
                const xAxis = new THREE.Vector3().crossVectors(yAxis, zAxis).normalize();

                // Crear matriz de rotación y posición
                handMatrix.makeBasis(xAxis, yAxis, zAxis);
                handMatrix.setPosition(wrist); // El escudo sale de la muñeca/palma

                // --- 2. Detección de Gestos ---
                // Distancia de puntas de dedos a muñeca vs MCP a muñeca
                const isFingerOpen = (tipIdx, mcpIdx) => {
                    const dTip = Math.hypot(landmarks[tipIdx].x - landmarks[0].x, landmarks[tipIdx].y - landmarks[0].y);
                    const dMcp = Math.hypot(landmarks[mcpIdx].x - landmarks[0].x, landmarks[mcpIdx].y - landmarks[0].y);
                    return dTip > dMcp * 1.2; // Umbral simple
                };

                const thumbOpen = isFingerOpen(4, 2); // Pulgar
                const indexOpen = isFingerOpen(8, 5);
                const middleOpen = isFingerOpen(12, 9);
                const ringOpen = isFingerOpen(16, 13);
                const pinkyOpen = isFingerOpen(20, 17); // Meñique

                // Lógica de Estados
                if (!indexOpen && !middleOpen && !ringOpen && !pinkyOpen) {
                    // Puño (Casi todo cerrado) -> Implosión
                    shieldState = 0;
                } else if (thumbOpen && pinkyOpen && !middleOpen && !ringOpen) {
                    // Shaka (Pulgar + Meñique) -> Círculos
                    shieldState = 1;
                } else if (indexOpen && middleOpen && ringOpen) {
                    // Mano Abierta -> Full
                    shieldState = 2;
                } else {
                    // Estado intermedio, mantener anterior o ir a círculos
                    if (shieldState === 0) shieldState = 1; 
                }

            } else {
                isHandDetected = false;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // Configurar cámara
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        
        // Iniciar cámara con manejo de errores
        cameraUtils.start().catch(err => {
            console.error("Error al iniciar cámara:", err);
            loadingEl.innerHTML = "Error: No se pudo acceder a la cámara.<br>Usa el mouse para interactuar.";
            setTimeout(() => { loadingEl.style.display = 'none'; }, 3000);
        });

        // --- INTERACCIÓN MOUSE (FALLBACK) ---
        function onMouseMove(event) {
            if (!isHandDetected) {
                // Convertir mouse a coordenadas de mundo aproximadas en Z=0
                const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                
                const vector = new THREE.Vector3(mouseX, mouseY, 0.5);
                vector.unproject(camera);
                
                const dir = vector.sub(camera.position).normalize();
                const distance = -camera.position.z / dir.z;
                const pos = camera.position.clone().add(dir.multiplyScalar(distance));
                
                targetPosition.copy(pos);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Arrancar Three.js
        initThree();

    </script>
</body>
</html>
